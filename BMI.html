<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="number"], select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result, .quote, .tip {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .reset-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .reset-btn:hover {
            background-color: #5a6268;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
        .theme-switcher {
            margin-top: 10px;
            cursor: pointer;
            font-size: 14px;
            color: #007bff;
            transition: color 0.3s ease;
        }
        .theme-switcher:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container" id="container">
    <h2>BMI Calculator</h2>
    <select id="gender">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <input type="number" id="age" placeholder="Enter your age" required>
    <input type="number" id="weight" placeholder="Enter your weight (kg)" required>
    <input type="number" id="height" placeholder="Enter your height (cm)" required>
    <button class="btn" onclick="calculateBMI()">Calculate BMI</button>
    <div class="result" id="result"></div>
    <div class="quote" id="quote"></div>
    <button class="reset-btn" onclick="resetFields()">Reset</button>
    <button class="theme-switcher" onclick="toggleTheme()">Switch to Dark Theme</button>
    <div class="tip" id="tip"></div>
</div>
<script>
    const motivationalQuotes = [
        "Your body hears everything your mind says. Stay positive!",
        "Take care of your body. It's the only place you have to live.",
        "You donâ€™t have to be extreme, just consistent.",
        "Healthy does NOT mean starving yourself EVER. Healthy means eating the right food in the right amount.",
        "A healthy outside starts from the inside."
    ];
    let bmiHistory = [];
    function calculateBMI() {
        const weight = document.getElementById("weight").value;
        const height = document.getElementById("height").value;
        const gender = document.getElementById("gender").value;
        const age = document.getElementById("age").value;

        if (weight > 0 && height > 0 && gender !== "" && age > 0) {
            const bmi = (weight / ((height / 100) ** 2)).toFixed(2);
            bmiHistory.push(bmi);
            if (bmiHistory.length > 5) bmiHistory.shift();

            let resultText = "";

            if (bmi < 18.5) {
                resultText = "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                resultText = "Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                resultText = "Overweight";
            } else {
                resultText = "Obese";
            }
            document.getElementById("result").innerHTML = `Your BMI is ${bmi} (${resultText})`;
            const healthTip = getHealthTip(resultText);
            document.getElementById("tip").innerHTML = `Health Tip: ${healthTip}`;

            const randomQuote = motivationalQuotes[Math.floor(Math.random() * motivationalQuotes.length)];
            document.getElementById("quote").innerHTML = `Motivational Quote: "${randomQuote}"`;
        } else {
            alert("Please fill in all the fields with valid values!");
        }
    }
    function resetFields() {
        document.getElementById("weight").value = "";
        document.getElementById("height").value = "";
        document.getElementById("gender").value = "";
        document.getElementById("age").value = "";
        document.getElementById("result").innerHTML = "";
        document.getElementById("quote").innerHTML = "";
        document.getElementById("tip").innerHTML = "";
    }
    function getHealthTip(resultText) {
        switch (resultText) {
            case "Underweight":
                return "You might need to gain some weight. Consider a balanced diet.";
            case "Normal weight":
                return "Great job! Keep maintaining your current lifestyle.";
            case "Overweight":
                return "You might want to consider losing some weight. Exercise regularly.";
            case "Obese":
                return "It's advisable to seek medical guidance to reduce your weight.";
            default:
                return "";
        }
    }
    function toggleTheme() {
        const body = document.body;
        const container = document.getElementById("container");
        const themeSwitcher = document.querySelector(".theme-switcher");

        body.classList.toggle("dark-theme");
        container.classList.toggle("dark-theme-container");

        if (body.classList.contains("dark-theme")) {
            body.style.backgroundColor = "#333";
            container.style.backgroundColor = "#444";
            container.style.color = "#fff";
            themeSwitcher.textContent = "Switch to Light Theme";
        } else {
            body.style.backgroundColor = "#f0f8ff";
            container.style.backgroundColor = "#fff";
            container.style.color = "#333";
            themeSwitcher.textContent = "Switch to Dark Theme";
        }
    }
</script>

</body>
</html>
