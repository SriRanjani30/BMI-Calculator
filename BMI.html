<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Enter your weight (kg)" required>
    <input type="number" id="height" placeholder="Enter your height (cm)" required>
    <button class="btn" onclick="calculateBMI()">Calculate BMI</button>
    <div class="result" id="result"></div>
</div>
<script>
    function calculateBMI() {
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value;
        if (weight > 0 && height > 0) {
            var bmi = (weight / ((height / 100) ** 2)).toFixed(2);
            var resultText = "";

            if (bmi < 18.5) {
                resultText = "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                resultText = "Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                resultText = "Overweight";
            } else {
                resultText = "Obese";
            }
            document.getElementById("result").innerHTML = `Your BMI is ${bmi} (${resultText})`;
        } else {
            alert("Please enter valid weight and height!");
        }
    }
</script>
</body>
</html>
