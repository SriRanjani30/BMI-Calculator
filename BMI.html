<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .tip {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        .reset-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .reset-btn:hover {
            background-color: #5a6268;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>BMI Calculator</h2>
    <select id="gender">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <input type="number" id="weight" placeholder="Enter your weight (kg)" required>
    <input type="number" id="height" placeholder="Enter your height (cm)" required>
    <button class="btn" onclick="calculateBMI()">Calculate BMI</button>
    <div class="result" id="result"></div>
    <button class="reset-btn" onclick="resetFields()">Reset</button>
    <div class="tip" id="tip"></div>
</div>
<script>
    function calculateBMI() {
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value;
        var gender = document.getElementById("gender").value;

        if (weight > 0 && height > 0 && gender !== "") {
            var bmi = (weight / ((height / 100) ** 2)).toFixed(2);
            var resultText = "";

            if (bmi < 18.5) {
                resultText = "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                resultText = "Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                resultText = "Overweight";
            } else {
                resultText = "Obese";
            }

            document.getElementById("result").innerHTML = `Your BMI is ${bmi} (${resultText})`;

            var healthTip = "";
            if (resultText === "Underweight") {
                healthTip = "You might need to gain some weight. Consider a balanced diet.";
            } else if (resultText === "Normal weight") {
                healthTip = "Great job! Keep maintaining your current lifestyle.";
            } else if (resultText === "Overweight") {
                healthTip = "You might want to consider losing some weight. Exercise regularly.";
            } else if (resultText === "Obese") {
                healthTip = "It's advisable to seek medical guidance to reduce your weight.";
            }
            document.getElementById("tip").innerHTML = `Health Tip: ${healthTip}`;
        } else {
            alert("Please fill in all the fields with valid values!");
        }
    }

    function resetFields() {
        document.getElementById("weight").value = "";
        document.getElementById("height").value = "";
        document.getElementById("gender").value = "";
        document.getElementById("result").innerHTML = "";
        document.getElementById("tip").innerHTML = "";
    }
</script>
</body>
</html>
